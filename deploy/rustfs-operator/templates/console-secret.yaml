{{- if .Values.console.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rustfs-operator.fullname" . }}-console-secret
  namespace: {{ include "rustfs-operator.namespace" . }}
  labels:
    {{- include "rustfs-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: console
type: Opaque
data:
  # JWT secret for session token signing
  # Generate with: openssl rand -base64 32
  {{- if .Values.console.jwtSecret }}
  jwt-secret: {{ .Values.console.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
