apiVersion: rustfs.com/v1alpha1
kind: Tenant
metadata:
  name: multi-pool-tenant
  namespace: default
spec:
  image: rustfs/rustfs:latest

  # Multiple pools for distributed storage
  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 2

    - name: pool-1
      servers: 2
      volumesPerServer: 4

  env:
    - name: RUST_LOG
      value: debug
    - name: RUSTFS_MAX_CONNECTIONS
      value: "1000"

  scheduler: default-scheduler
